<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hi %s", "joni");

      // Styled
      console.log("%c I am friend with cats", "font-size: 20px; color: pink");

      // warning!
      console.warn("Be ware");

      // Error :|
      console.error("Error");

      // Info
      console.info("Info");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "That is wrong!");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(dog);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(dog);
      });

      // counting
      console.count("joni");
      console.count("joni");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/jonirrings")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
